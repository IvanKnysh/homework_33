<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shop</title>
		<link rel="stylesheet" href="./app.css" />
		<link rel="shortcut icon" href="favicon.png" />
	</head>
	<body>
		<div class="header">
			<div class="logo">Shop</div>
		</div>
		<div class="wrapper-content">
			<div class="container">
				<div class="flx">
					<div class="sidebar">
						<div class="sidebar-content">
							<button class="my-orders">Мої замовлення <span>0</span></button>
							<div class="orders">
								<h6>Orders</h6>
								<ul class="cart-content"></ul>
							</div>
							<div class="categories">
								<h6>Categories</h6>
							</div>
						</div>
					</div>
					<div class="content">
						<h6>All Products</h6>
						<div class="cards"></div>
					</div>
					<div class="info">
						<div class="info-content"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="copyright">© Shop 2024</div>
		</div>

		<div class="popover"></div>

		<script src="./app.js"></script>
	</body>
</html>
